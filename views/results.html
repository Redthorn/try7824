<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/stylesheets/soaringStyleResult.css">
<title>Soaring Tunes</title>
<script src = "http://connect.soundcloud.com/sdk.js"></script>
<script src = "http://code.jquery.com/jquery-1.9.1.js"></script>
<script>
  $(function display()
  {
    $("#query1 span").html(localStorage.getItem('query1'));
  });
  //display top ten text
  var xmlhttp;
  if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  }
  else
  {// code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function()
  {
    document.getElementById('player').innerHTML=xmlhttp.responseText;
  }
  xmlhttp.open("GET","/selection",true);
  xmlhttp.send();
</script>
</head>

<body>
<div id="wrap" align="center">
<div class="header">

</div>
