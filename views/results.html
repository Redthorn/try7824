<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/stylesheets/soaringStyleResult.css">
<title>Soaring Tunes</title>
<script src = "http://connect.soundcloud.com/sdk.js"></script>
<script src = "http://code.jquery.com/jquery-1.9.1.js"></script>
<script>
  $(function display()
  {
    $("#query1 span").html(localStorage.getItem('query1'));
    var hash1 = localStorage.getItem('hash1');
    var search_term = {
      q: hash1
    };
    search(search_term);
  });
//send ajax request to twitter
function search(search_term){
    console.log('search sent');
    $.ajax({
      url:'https://api.twitter.com/1.1/search/tweets.json?' + $.param(search_term),
      dataType: 'jsonp',
      success: function(data){
        console.dir(data);
        for(item in data['results']){
          $('#tweets').append(
            '<li>' + data['results'][item]['text'] + '</li>');
        }
      }
    });
}
</script>
</head>

<body>
<div id="wrap" align="center">
<div class="header">
  <h1>Results</h1>
</div>
  <p>You Searched:</p>
  
    <div id="query1">#<span></span></div>
  <p>

	<strong>Sentiment Score:</strong> 101
	</p>
  <p>
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/106687285&amp;color=55acee&amp;auto_play=false&amp;show_artwork=true"></iframe>
  </p>
    	<span>
        <h4>Sort By: </h4>
<input type="radio" name="group1" value="radio" checked>Highest</label>
<input type="radio" name="group1" value="radio">Lowest</label>
      </span>
	</p>
  <hr>
  <div class="scrollBox">
  <ul id="tweets"></ul>
</div>
</div>
</body>

    </footer>
</div>

</html>
