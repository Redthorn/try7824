    $(function display()

        $("#query1 span").html(localStorage.getItem('query1'));

    function testResults (form)
    {
        var TestVar = form.textfield.value;
        var TestVar2 = form.textfield2.value;
        //alert ("You typed:   " + TestVar + "    " + TestVar2);
